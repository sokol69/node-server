              <div class="welcome__text">
                <h2 class="welcome__title">Дмитрий Соколов</h2>

                  <input class="back__input" id="login" type="text" placeholder="Логин">
                </div>
                <div class="input-container">
                  <div class="input-icon__wrap"><span class="icon-password input__icon"></span></div>
                  <input class="back__input" id="password" type="password" placeholder="Пароль">
                </div>
                <div class="test-human__wrap">
                  <input id="test-human" type="checkbox">
                  <label class="test-human__text" for="test-human">Я человек</label>
                </div>
                <div class="test-question">Вы точно не робот?</div>
                <div class="test-robot__wrap">
                  <input class="test-robot" id="yes" type="radio" name="question">
                  <label class="test-robot__text text-yes" for="yes">Да</label>
                  <input class="test-robot" id="no" type="radio" name="question">
                  <label class="test-robot__text text-no" for="no">Не уверен</label>
                </div>
              </form>
